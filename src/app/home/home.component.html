
  <mat-toolbar color="primary">
    <span>Aridhu Demo</span>
    <span class="example-fill-remaining-space"></span>
    <span>Hello {{kaasuuser?.displayName || 'User'}}</span>
    <span class="example-fill-remaining-space"></span>
    <span>Aridhu, Inc.,</span>
  </mat-toolbar>
<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile [colspan]="1" [rowspan]="9">
    <div  class="navigation">
        <mat-card class="card-home">
            <mat-card-header>
              <img [src]="kaasuuser?.photoURL" class="display-img"/>
              <mat-card-title>{{kaasuuser?.displayName}}</mat-card-title>
              <mat-card-subtitle>manage your cash flow</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-list role="list" >
                    <mat-list-item role="listitem"><a routerLink="/home/summary" routerLinkActive="active">Home</a></mat-list-item>
                    <mat-list-item role="listitem"><a routerLink="/home/add-cash-flow" routerLinkActive="active">Manage Cash Flow</a></mat-list-item>
                    <mat-list-item role="listitem">Reports</mat-list-item>
                </mat-list>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="onGLogout()"><img style='width: 50%' src='../../assets/signout.jpg'></button>
            </mat-card-actions>
          </mat-card>
        
    </div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="3" [rowspan]="9">
    <div  class="maincontent">
      <router-outlet></router-outlet>
    </div>
  </mat-grid-tile>
</mat-grid-list>
