<div>
  <div *ngIf="userObj === null">
      <mat-toolbar color="primary">
          <span>Ardhu Demo</span>
          <span class="example-fill-remaining-space"></span>
          <span>Aridhu, Inc.,</span>
      </mat-toolbar>
      <mat-grid-list cols="4" rowHeight="100px">
          <mat-grid-tile [colspan]="1" [rowspan]="9">
            <div  class="card-signin">
                <mat-card>
                    <mat-card-header>
                      <div mat-card-avatar class="example-header-image"></div>
                      <mat-card-title>Google Sign in</mat-card-title>
                      <mat-card-subtitle>Sign in with your Google account</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button (click)="onGLogin()"><img style='width: 50%' src='../../assets/btn_google_signin_dark_focus_web@2x.png'></button>
                    </mat-card-actions>
                </mat-card>
            </div>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="3" [rowspan]="9">
            <div class="card-content">
                <mat-card>
                    <mat-card-header>
                      <mat-card-title>Welcome to Aridhu Demo</mat-card-title>
                      <mat-card-subtitle>manage your cash flow</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content class="cashflow">
                        <img mat-card-image src="../../assets/CashFlow-Diagram.png" alt="Cash Flow from Aridhu">  
                    </mat-card-content>
                    <mat-card-actions>
                    </mat-card-actions>
                </mat-card>
            </div>
           </mat-grid-tile>
      </mat-grid-list>        
              
     </div>
 <div *ngIf="authServ.user | async as user">
        <router-outlet></router-outlet>
 </div>
</div>
